<div class="container">

  <div class="row">

    <div class="col-sm-12">

      <table class="cs-table table table-striped">

        <thead>
          <tr>
            <td>Car</td>
            <td>Plate</td>
            <td>Delivery Date</td>
            <td>Deadline</td>
            <td>Client</td>
            <td>Cost</td>
            <td>Action</td>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let car of cars">
            <td>{{car.model}}</td>
            <td>{{car.plate}}</td>
            <td>{{car.deliveryDate}}</td>
            <td>{{car.deadline}}</td>
            <td>{{car.client.firstName}} {{car.client.surname}}</td>
            <td>{{car.cost}}</td>
            <td>action placeholder</td>
          </tr>
        </tbody>

      </table>

    </div>

  </div>

</div>
