<div class="container">

  <div class="row">

    <div class="col-sm-12">

      <table class="cs-table table table-striped" *ngIf="cars.length > 0; else noCarsInfo" >

        <thead>
          <tr>
            <td>Car</td>
            <td>Plate</td>
            <td>Delivery Date</td>
            <td>Deadline</td>
            <td>Client</td>
            <td>Cost</td>
            <td>Action</td>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let car of cars">
            <td [ngClass] = "{'row-error' : car.isFullyDamaged}" >{{car.model}}</td>
            <td>{{car.plate}}</td>
            <td>{{car.deliveryDate}}</td>
            <td>{{car.deadline}}</td>
            <td>{{car.client.firstName}} {{car.client.surname}}</td>
            <td>{{car.cost}}</td>
            <td>action placeholder</td>
          </tr>
        </tbody>

      </table>

      <ng-template #noCarsInfo>
        <div class="no-cars-info">
          <p>Currently no cars in service</p>
        </div>
      </ng-template>

    </div>

  </div>

</div>
